<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="../styles/post.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts/post.js"> </script>
    <title>Criar Post Temporário</title>
  </head>
  <body>
    <h1>Criar Post Temporário</h1>
    <div class="form-container">
      <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="imageUrl">Link da Imagem:</label>
        <input
          type="text"
          id="imageUrl"
          placeholder="https://exemplo.com/imagem.jpg"
        />
      </div>
      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" placeholder="Nome do autor" />
      </div>
      <button class="submit-btn" onclick="createPost()">Criar Post</button>
    </div>

    <div id="postList"></div>

    
    
  </body>
</html>
